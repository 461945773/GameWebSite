<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PingPong</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
        }
        #game {
            margin: 0px auto;
            position: relative;
            width: 400px;
        }
        input {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <h1>PingPong Game.</h1>
        </header>
        <input id="speed" name="speed" type="text">
        <button id="speed-button" onclick="setSpeed()" class="btn btn-default">Set Speed</button>
        <div id="scoreboard">
            <h4><div class="score">PlayerA :<span id="scoreA">0</span>
        </div></h4>
            <h4><div class="score">PlayerB :<span id="scoreB">0</span>
            </div></h4>
            <h4><div class="speed">Speed :<span id="showspeed">5</span>
            </div></h4>
        </div>
        <h4><input type="checkbox" id="AIA">Bot A
    <input type="checkbox" id="AIB" value="Bot B">Bot B
    </h4>
        <div id="game">
            <div id="playground">
                <div id="paddleA" class="paddle"></div>
                <div id="paddleB" class="paddle"></div>
                <div id="ball"></div>
            </div>
        </div>
    </div>
    <footer>
        <h4>This is a example of creating a PingPong game.</h4>
        <p>
            <h4>'W','S' To control the paddleA; 'Up','Down' To constrol paddleB</h4>
        </p>
        <p><a class="btn btn-primary btn-lg" href="../index.html" role="button">Return Home</a>
        </p>
    </footer>

    <script src="Script/jquery-2.1.3.min.js"></script>
    <script src="Script/html5game.pingpong.js"></script>
    <script src="Script/html5game.pingpong.ai.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
